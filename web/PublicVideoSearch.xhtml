<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <!--
        *******************************
        Dialog pop-up window for SEARCH
        *******************************
        -->
        <!-- Clicking the Search button displays this file in a dialog window on top of the Search button's page. -->
        <p:dialog position="center center" id="VideoSearchDlg" widgetVar="VideoSearchDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="Search Video Directory" >
            
            <h:form id="VideoSearchForm">
                <p:panel>                
                    
                    <h:panelGrid columns="4">
                        
                        <h:outputLabel value="Search: "/>
                        
                        <!-- At least 2 characters to be searched under the selected category are entered here. -->
                        <p:inputText id="keyword" value="#{publicVideoController.searchString}" 
                                     required="true" requiredMessage="Please enter a search string!">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:watermark for="keyword" value="Enter search string" id="watermark" />
                        
                        <!-- Search category is selected here. -->
                        <p:selectOneMenu id="field" value="#{publicVideoController.searchLabel}"
                                         required="true" requiredMessage="Please select a category!">
                            <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="All" itemValue="all"/>
                            <f:selectItem itemLabel="Video Title" itemValue="title"/>
                            <f:selectItem itemLabel="Video Description" itemValue="description"/>
                            <f:selectItem itemLabel="Video Category" itemValue="category"/>

                        </p:selectOneMenu>
                        
                    </h:panelGrid>

                    <h:panelGroup>
                        <p:spacer height="10"/>
                        <div align="center">
                            <!-- SUBMIT button -->
                            <p:commandButton value="Submit" icon="ui-icon-check" ajax="false" 
                                             styleClass="commandButton" actionListener="#{publicVideoController.search}"/> 
                            &nbsp;
                            <!-- CANCEL button -->
                            <p:commandButton value="#{bundle.Cancel}" onclick="PF('VideoSearchDialog').hide()"    
                                             styleClass="commandButton" icon="ui-icon-cancel" />
                        </div>
                    </h:panelGroup>

                </p:panel>
            </h:form>

        </p:dialog>
    </ui:composition>
</html>
