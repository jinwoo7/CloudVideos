<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicVideoCreateDlg" widgetVar="PublicVideoCreateDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="#{bundle.CreatePublicVideoTitle}">
            <h:form id="PublicVideoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo"
                                 rendered="#{publicVideoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePublicVideoLabel_title}" for="title" style="text-align: right;"/>
                        <p:inputText id="title" value="#{publicVideoController.selected.title}" style="width: 500px;"
                                     title="#{bundle.CreatePublicVideoTitle_title}" required="true" 
                                     requiredMessage="#{bundle.CreatePublicVideoRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreatePublicVideoLabel_description}" for="description" style="text-align: right;"/>
                        <p:inputText id="description" value="#{publicVideoController.selected.description}" 
                                     title="#{bundle.CreatePublicVideoTitle_description}" required="true"  style="width: 500px;"
                                     requiredMessage="#{bundle.CreatePublicVideoRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.CreatePublicVideoLabel_youtubeVideoId}" for="youtubeVideoId"  style="text-align: right;"/>
                        <p:inputText id="youtubeVideoId" value="#{publicVideoController.selected.youtubeVideoId}" 
                                     title="#{bundle.CreatePublicVideoTitle_youtubeVideoId}" required="true" 
                                     requiredMessage="#{bundle.CreatePublicVideoRequiredMessage_youtubeVideoId}"/>
                        <p:outputLabel value="#{bundle.CreatePublicVideoLabel_duration}" for="duration" style="text-align: right;"/>
                        <p:inputText id="duration" value="#{publicVideoController.selected.duration}" 
                                     title="#{bundle.CreatePublicVideoTitle_duration}" required="true" 
                                     requiredMessage="#{bundle.CreatePublicVideoRequiredMessage_duration}"/>
                        <p:outputLabel value="#{bundle.CreatePublicVideoLabel_datePublished}" for="datePublished" style="text-align: right;"/>
                        <p:calendar id="datePublished" pattern="MM/dd/yyyy" value="#{publicVideoController.selected.datePublished}" 
                                    title="#{bundle.EditPublicVideoTitle_datePublished}" required="true" 
                                    requiredMessage="#{bundle.EditPublicVideoRequiredMessage_datePublished}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePublicVideoLabel_category}" for="category" style="text-align: right;"/>
                        <p:selectOneMenu id="category" value="#{publicVideoController.selected.category}" 
                                         required="true" requiredMessage="#{bundle.CreatePublicVideoRequiredMessage_category}" 
                                         style="text-align: left;">
                            <f:selectItem itemLabel="Select Video Category" itemValue="#{null}" />
                            <f:selectItem itemLabel="Cars &amp; Vehicles" itemValue="Cars_&amp;_Vehicles" />
                            <f:selectItem itemLabel="Comedy" itemValue="Comedy" />
                            <f:selectItem itemLabel="Entertainment" itemValue="Entertainment" />
                            <f:selectItem itemLabel="Film &amp; Animation" itemValue="Film_&amp;_Animation" />
                            <f:selectItem itemLabel="Gaming" itemValue="Gaming" />
                            <f:selectItem itemLabel="How-to &amp; Style" itemValue="How-to_&amp;_Style" />
                            <f:selectItem itemLabel="Music" itemValue="Music" />
                            <f:selectItem itemLabel="News &amp; Politics" itemValue="News_&amp;_Politics" />
                            <f:selectItem itemLabel="Non-profits &amp; Activism" itemValue="Non-profits_&amp;_Activism" />
                            <f:selectItem itemLabel="People &amp; Blogs" itemValue="People_&amp;_Blogs" />
                            <f:selectItem itemLabel="Pets &amp; Animals" itemValue="Pets_&amp;_Animals" />
                            <f:selectItem itemLabel="Science &amp; Technology" itemValue="Science_&amp;_Technology" />
                            <f:selectItem itemLabel="Sports" itemValue="Sports" />
                            <f:selectItem itemLabel="Travel &amp; Events" itemValue="Travel_&amp;_Events" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                </h:panelGroup>
                <h:panelGroup>
                    <p:spacer height="10"/>
                    <div align="center">
                        <!-- CREATE button -->
                        <p:commandButton actionListener="#{publicVideoController.create}" value="#{bundle.Create}" 
                                         styleClass="commandButton" icon="ui-icon-plus" ajax="false"
                                         update="display,:PublicVideoListForm:datalist,:growl" 
                                         oncomplete="handleSubmit(args,'PublicVideoCreateDialog');" />
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('PublicVideoCreateDialog').hide()" 
                                         styleClass="commandButton" icon="ui-icon-cancel"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
