<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserPhotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserPhotoLabel_id}"/>
                    <h:outputText value="#{userPhotoController.selected.id}" title="#{bundle.ViewUserPhotoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUserPhotoLabel_extension}"/>
                    <h:outputText value="#{userPhotoController.selected.extension}" title="#{bundle.ViewUserPhotoTitle_extension}"/>
                    <h:outputText value="#{bundle.ViewUserPhotoLabel_userId}"/>
                    <h:outputText value="#{userPhotoController.selected.userId}" title="#{bundle.ViewUserPhotoTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userPhotoController.destroyAndView}" value="#{bundle.ViewUserPhotoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserPhotoEditLink}"/>
                <br />
                <h:commandLink action="#{userPhotoController.prepareCreate}" value="#{bundle.ViewUserPhotoCreateLink}" />
                <br />
                <h:commandLink action="#{userPhotoController.prepareList}" value="#{bundle.ViewUserPhotoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserPhotoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
