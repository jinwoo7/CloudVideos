<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicVideoPlayDlg" widgetVar="PublicVideoPlayDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle.PlayPublicVideoTitle}" width="70%">
            <h:form id="PublicVideoPlayForm">
                <div align="center" style="width:100%">
                    <h:panelGroup id="display">
                        <iframe width="100%" height="400px" 
                                src="http://www.youtube.com/embed/#{publicVideoController.selected.youtubeVideoId}"  allowfullscreen="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:spacer height="10"/>
                        <div align="center">
                            <!-- CLOSE button -->
                            <p:commandButton value="#{bundle.Close}" onclick="PF('PublicVideoPlayDialog').hide()" 
                                             styleClass="commandButton" icon="ui-icon-close"/>
                        </div>
                        <p:spacer height="20"/>
                    </h:panelGroup>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
