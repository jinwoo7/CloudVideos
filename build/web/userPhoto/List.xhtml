<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserPhotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserPhotoEmpty}" rendered="#{userPhotoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userPhotoController.items.rowCount > 0}">
                    <h:outputText value="#{userPhotoController.pagination.pageFirstItem + 1}..#{userPhotoController.pagination.pageLastItem + 1}/#{userPhotoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userPhotoController.previous}" value="#{bundle.Previous} #{userPhotoController.pagination.pageSize}" rendered="#{userPhotoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userPhotoController.next}" value="#{bundle.Next} #{userPhotoController.pagination.pageSize}" rendered="#{userPhotoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userPhotoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPhotoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPhotoTitle_extension}"/>
                            </f:facet>
                            <h:outputText value="#{item.extension}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPhotoTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userPhotoController.prepareView}" value="#{bundle.ListUserPhotoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userPhotoController.prepareEdit}" value="#{bundle.ListUserPhotoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userPhotoController.destroy}" value="#{bundle.ListUserPhotoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userPhotoController.prepareCreate}" value="#{bundle.ListUserPhotoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserPhotoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
