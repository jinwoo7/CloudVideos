<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserVideoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserVideoEmpty}" rendered="#{userVideoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userVideoController.items.rowCount > 0}">
                    <h:outputText value="#{userVideoController.pagination.pageFirstItem + 1}..#{userVideoController.pagination.pageLastItem + 1}/#{userVideoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userVideoController.previous}" value="#{bundle.Previous} #{userVideoController.pagination.pageSize}" rendered="#{userVideoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userVideoController.next}" value="#{bundle.Next} #{userVideoController.pagination.pageSize}" rendered="#{userVideoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userVideoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserVideoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserVideoTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserVideoTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserVideoTitle_youtubeVideoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.youtubeVideoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserVideoTitle_duration}"/>
                            </f:facet>
                            <h:outputText value="#{item.duration}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserVideoTitle_datePublished}"/>
                            </f:facet>
                            <h:outputText value="#{item.datePublished}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserVideoTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserVideoTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userVideoController.prepareView}" value="#{bundle.ListUserVideoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userVideoController.prepareEdit}" value="#{bundle.ListUserVideoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userVideoController.destroy}" value="#{bundle.ListUserVideoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userVideoController.prepareCreate}" value="#{bundle.ListUserVideoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserVideoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
