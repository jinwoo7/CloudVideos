<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserVideoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserVideoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userVideoController.selected.id}" title="#{bundle.EditUserVideoTitle_id}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserVideoLabel_title}" for="title" />
                    <h:inputText id="title" value="#{userVideoController.selected.title}" title="#{bundle.EditUserVideoTitle_title}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditUserVideoLabel_description}" for="description" />
                    <h:inputText id="description" value="#{userVideoController.selected.description}" title="#{bundle.EditUserVideoTitle_description}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditUserVideoLabel_youtubeVideoId}" for="youtubeVideoId" />
                    <h:inputText id="youtubeVideoId" value="#{userVideoController.selected.youtubeVideoId}" title="#{bundle.EditUserVideoTitle_youtubeVideoId}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_youtubeVideoId}"/>
                    <h:outputLabel value="#{bundle.EditUserVideoLabel_duration}" for="duration" />
                    <h:inputText id="duration" value="#{userVideoController.selected.duration}" title="#{bundle.EditUserVideoTitle_duration}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_duration}"/>
                    <h:outputLabel value="#{bundle.EditUserVideoLabel_datePublished}" for="datePublished" />
                    <h:inputText id="datePublished" value="#{userVideoController.selected.datePublished}" title="#{bundle.EditUserVideoTitle_datePublished}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_datePublished}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserVideoLabel_category}" for="category" />
                    <h:inputText id="category" value="#{userVideoController.selected.category}" title="#{bundle.EditUserVideoTitle_category}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_category}"/>
                    <h:outputLabel value="#{bundle.EditUserVideoLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{userVideoController.selected.userId}" title="#{bundle.EditUserVideoTitle_userId}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userVideoController.update}" value="#{bundle.EditUserVideoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserVideoViewLink}"/>
                <br />
                <h:commandLink action="#{userVideoController.prepareList}" value="#{bundle.EditUserVideoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserVideoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
