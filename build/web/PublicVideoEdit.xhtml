<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicVideoEditDlg" widgetVar="PublicVideoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPublicVideoTitle}">
            <h:form id="PublicVideoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicVideoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPublicVideoLabel_title}" for="title" />
                        <p:inputText id="title" value="#{publicVideoController.selected.title}" style="width: 500px;"
                                     title="#{bundle.EditPublicVideoTitle_title}" required="true" requiredMessage="#{bundle.EditPublicVideoRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditPublicVideoLabel_description}" for="description" />
                        <p:inputText id="description" value="#{publicVideoController.selected.description}" style="width: 500px;"
                                     title="#{bundle.EditPublicVideoTitle_description}" required="true" requiredMessage="#{bundle.EditPublicVideoRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.EditPublicVideoLabel_youtubeVideoId}" for="youtubeVideoId" />
                        <p:inputText id="youtubeVideoId" value="#{publicVideoController.selected.youtubeVideoId}" title="#{bundle.EditPublicVideoTitle_youtubeVideoId}" required="true" requiredMessage="#{bundle.EditPublicVideoRequiredMessage_youtubeVideoId}"/>
                        <p:outputLabel value="#{bundle.EditPublicVideoLabel_duration}" for="duration" />
                        <p:inputText id="duration" value="#{publicVideoController.selected.duration}" title="#{bundle.EditPublicVideoTitle_duration}" required="true" requiredMessage="#{bundle.EditPublicVideoRequiredMessage_duration}"/>
                        <p:outputLabel value="#{bundle.EditPublicVideoLabel_datePublished}" for="datePublished" />
                        <p:calendar id="datePublished" pattern="MM/dd/yyyy" value="#{publicVideoController.selected.datePublished}" title="#{bundle.EditPublicVideoTitle_datePublished}" required="true" requiredMessage="#{bundle.EditPublicVideoRequiredMessage_datePublished}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPublicVideoLabel_category}" for="category" />
                        <p:inputText id="category" value="#{publicVideoController.selected.category}" title="#{bundle.EditPublicVideoTitle_category}" required="true" requiredMessage="#{bundle.EditPublicVideoRequiredMessage_category}"/>
                    </p:panelGrid>
                </h:panelGroup>
                <h:panelGroup>
                    <p:spacer height="10"/>
                    <div align="center">
                        <!-- SAVE button -->
                        <p:commandButton actionListener="#{publicVideoController.update}" value="#{bundle.Save}" 
                                         styleClass="commandButton" icon="ui-icon-disk" ajax="false"
                                         update="display,:PublicVideoListForm:datalist,:growl" 
                                         oncomplete="handleSubmit(args,'PublicVideoEditDialog');" />
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('PublicVideoEditDialog').hide()" 
                                         styleClass="commandButton" icon="ui-icon-cancel"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
