<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserVideoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserVideoLabel_id}"/>
                    <h:outputText value="#{userVideoController.selected.id}" title="#{bundle.ViewUserVideoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUserVideoLabel_title}"/>
                    <h:outputText value="#{userVideoController.selected.title}" title="#{bundle.ViewUserVideoTitle_title}"/>
                    <h:outputText value="#{bundle.ViewUserVideoLabel_description}"/>
                    <h:outputText value="#{userVideoController.selected.description}" title="#{bundle.ViewUserVideoTitle_description}"/>
                    <h:outputText value="#{bundle.ViewUserVideoLabel_youtubeVideoId}"/>
                    <h:outputText value="#{userVideoController.selected.youtubeVideoId}" title="#{bundle.ViewUserVideoTitle_youtubeVideoId}"/>
                    <h:outputText value="#{bundle.ViewUserVideoLabel_duration}"/>
                    <h:outputText value="#{userVideoController.selected.duration}" title="#{bundle.ViewUserVideoTitle_duration}"/>
                    <h:outputText value="#{bundle.ViewUserVideoLabel_datePublished}"/>
                    <h:outputText value="#{userVideoController.selected.datePublished}" title="#{bundle.ViewUserVideoTitle_datePublished}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUserVideoLabel_category}"/>
                    <h:outputText value="#{userVideoController.selected.category}" title="#{bundle.ViewUserVideoTitle_category}"/>
                    <h:outputText value="#{bundle.ViewUserVideoLabel_userId}"/>
                    <h:outputText value="#{userVideoController.selected.userId}" title="#{bundle.ViewUserVideoTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userVideoController.destroyAndView}" value="#{bundle.ViewUserVideoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserVideoEditLink}"/>
                <br />
                <h:commandLink action="#{userVideoController.prepareCreate}" value="#{bundle.ViewUserVideoCreateLink}" />
                <br />
                <h:commandLink action="#{userVideoController.prepareList}" value="#{bundle.ViewUserVideoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserVideoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
